<section class="blog__area grey-bg-12 pt-115 pb-90 p-relative z-index-1">
  <div class="container">
     <div class="row align-items-end">
        <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-7">
           <div class="section__title-wrapper-9 mb-65">
              <span class="section__title-pre-9">Latest blog posts</span>
              <h3 class="section__title-9">Whatâ€™s new? My blog and news.</h3>
           </div>
        </div>
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-5">
           <div class="blog__more-9 mb-85 text-md-end">
              <a routerLink="/blog/blog-grid" class="tp-btn-5 ">VIEW ALL POST</a>
           </div>
        </div>
     </div>
     <div class="row">
        <div *ngFor="let blog of blog_items; let i = index" class="col-xxl-4 col-xl-4 col-lg-4 col-md-6">
           <div class="blog__item-9 mb-30" data-sal="slide-up" [attr.data-sal-delay]="(i+1)*50 + 100" data-sal-duration="1000">
              <div class="blog__thumb-9 w-img fix">
                 <a [routerLink]="'/blog/blog-details/' + blog.id">
                    <img [src]="blog.img" alt="blog-img">
                 </a>
              </div>
              <div class="blog__content-9">
                 <div class="blog__meta-9">
                    <span>
                       <a href="javascript:void(0)">{{blog.date}}</a>
                    </span>
                    <span>
                       <a href="javascript:void(0)">{{blog.tag}}</a>
                    </span>
                 </div>
                 <h3 class="blog__title-9">
                    <a [routerLink]="'/blog/blog-details/' + blog.id" [innerHTML]="blog.title"></a>
                 </h3>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
