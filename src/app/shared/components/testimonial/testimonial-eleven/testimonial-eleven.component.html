<section class="testimonial__area pb-120">
  <div class="container">
     <div class="row">
        <div class="col-xl-5 col-lg-5">
           <div class="testimonial__wrapper-14" data-sal="slide-up" data-sal-delay="130" data-sal-duration="1000">
              <div class="testimonial__info">
                 <div class="section__title-wrapper-9 mb-10">
                    <span class="section__title-pre section__title-pre-1-3">Happy clients</span>
                 </div>
                 <h3 class="testimonial__info-title has-background" style="background-image: url(/assets/img/testimonial/testimonial-text-bg.jpg);">220+</h3>
                 <p>Customers that have Achieved Their Goals.</p>
                 <div class="testimonial__info-btn">
                    <a routerLink="/portfolio/grid" class="tp-btn tp-link-btn-3">Explore Now
                       <span>
                          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                             <path d="M1 7H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                             <path d="M7 1L13 7L7 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                          </svg>
                       </span>
                    </a>
                 </div>
              </div>
           </div>
        </div>
        <div class="col-xl-7 col-lg-7">
           <div class="testimonial__slider-14 testimonial__style-black p-relative" data-sal="slide-up" data-sal-delay="160" data-sal-duration="1000">
              <div class="testimonial__slider-active-14 swiper-container">
                 <div class="swiper-wrapper">
                    <div *ngFor="let item of testimonial_items" class="testimonial__item-4 swiper-slide d-sm-flex align-items-center">
                       <div class="testimonial__avater-thumb-4">
                          <img [src]="item.user" alt="">
                       </div>
                       <div class="testimonial__content-4">
                          <div class="testimonial__icon">
                             <span>
                                <svg width="44" height="38" viewBox="0 0 44 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                                   <path d="M18.5409 19.2088V38H0V33.1282C0 25.5189 0.553459 19.8584 1.66038 16.1465C2.85954 12.3419 5.94968 6.95971 10.9308 0L18.8176 4.45421C14.6667 11.5995 12.2683 16.5177 11.6226 19.2088H18.5409ZM43.7233 19.2088V38H25.1824V33.1282C25.1824 25.5189 25.7358 19.8584 26.8428 16.1465C28.0419 12.3419 31.1321 6.95971 36.1132 0L44 4.45421C39.8491 11.5995 37.4507 16.5177 36.805 19.2088H43.7233Z" fill="currentColor"/>
                                </svg>
                             </span>
                          </div>
                          <div class="testimonial__rating">
                             <a *ngFor="let r of item.ratings" href="javascript:void(0);">
                                <i class="fa-solid fa-star"></i>
                             </a>
                          </div>

                          <p>{{item.desc}}</p>

                          <div class="testimonial__avater-info-4">
                             <h4 class="testimonial__avater-title-4">{{item.name}}</h4>
                             <span class="testimonial__avater-designation-4">{{item.title}}</span>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
              <div class="testimonial-slider-dot-14 tp-swiper-dot"></div>
           </div>
        </div>
     </div>
  </div>
</section>
