<section class="team__area pt-120 pb-80">
  <div class="container">
     <div class="row align-items-end">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-7">
           <div class="section__title-wrapper-4 mb-60">
              <span class="section__title-pre-4">Team member</span>
              <h3 class="section__title-4">Meet our most talented attorneys</h3>
           </div>
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-5">
           <div class="team__more-4 mb-70 text-md-end">
              <a routerLink="/pages/team" class="tp-btn-border-brown">See all Attorneys</a>
           </div>
        </div>
     </div>
     <div class="row">
        <div *ngFor="let t of teams; let i = index" class="col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-6" data-sal="slide-up" [attr.data-sal-delay]="(i+1)*50 + 100" data-sal-duration="1000">
           <div class="team__item-4 p-relative z-index-1 fix mb-40">
              <div class="team__thumb-4 w-img fix">
                 <img [src]="t.img" alt="team-img">
              </div>
              <div class="team__content-4 fix">
                 <h3 class="team__title-4">
                    <a routerLink="/pages/team-details">{{t.name}}</a>
                 </h3>
                 <span class="team__designation-4">{{t.title}}</span>

                 <p>{{t.sm_desc}}</p>

                 <div class="team__social-4">
                    <a *ngFor="let s of t.social_links" [href]="s.link" target="_blank">
                      <i [class]="s.icon"></i>
                    </a>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
