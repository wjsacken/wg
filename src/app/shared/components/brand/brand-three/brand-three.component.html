<section class="brand__area black-bg-5 pt-70 pb-140">

     <div class="row gx-0">
        <div *ngFor="let b of brands;" class="col-lg-3 col-md-4 col-sm-6">
           <div class="brand__item-3 text-center">
              <span class="brand__tooltip">Visit Harry</span>
              <img [src]="b" alt="brand">

        </div>
     </div>
  </div>
</section>
