<section class="portfolio__area pt-150 pb-110">
  <div class="container">
     <div class="row">
        <div class="col-xxl-12">
           <div class="section__title-wrapper-2 text-center mb-40">
              <span class="section__title-pre-2">All Creative Works</span>
              <h3 class="section__title-2">Creative Works</h3>
              <p>Featured projects, which my best projects be choice to show</p>
           </div>
        </div>
     </div>
     <div class="row">
        <div class="col-xxl-12">
           <div *ngFor="let p of portfolio_data;let i = index" class="portfolio__item-2 fix" [ngClass]="p.bg_color">
              <div class="portfolio__shape">
                 <img *ngFor="let s of p.shapes" [class]="'portfolio__shape-'+s.id" [src]="s.shape" alt="shape" data-sal="slide-down" data-sal-delay="150" data-sal-duration="1000">
              </div>

              <div *ngIf="!p.diff" class="row">
                 <div class="col-xxl-5 col-xl-5 col-lg-6">
                    <div class="portfolio__content-2">
                       <div class="portfolio__icon-2">
                          <span [innerHTML]="getSafeHtml(p.icon)"></span>
                       </div>
                       <div class="portfolio__tag-2">
                          <a *ngFor="let t of p.tags" href="#">{{t}}</a>
                       </div>
                       <h3 class="portfolio__title-2" [innerHTML]="getSafeHtml(p.title)"></h3>
                       <div class="portfolio__btn-2">
                          <a routerLink="/portfolio/masonry" class="tp-btn-white">See Projects</a>
                       </div>
                    </div>
                 </div>
                 <div class="col-xxl-7 col-xl-7 col-lg-6">
                    <div class="portfolio__thumb-wrapper-2 p-relative">
                       <div class="portfolio__thumb-2">
                          <img *ngFor="let src of p.images" [ngClass]="'portfolio-2-' + src.id + ' ' + 'fadeInRightPortfolio' + src.id" data-sal="slide-down" data-sal-delay="500" data-sal-duration="1000" [src]="src.img" alt="port-img">
                       </div>
                    </div>
                 </div>
              </div>

              <div *ngIf="p.diff" class="row">
                <div class="col-xxl-7 col-xl-7 col-lg-6">
                   <div class="portfolio__thumb-wrapper-2 p-relative">
                      <div class="portfolio__thumb-2 portfolio-thumb-2">
                         <div class="row">
                            <div class="col-md-5">
                               <img [ngClass]="'portfolio-2-' + p.images[0].id + ' ' + 'fadeInRightPortfolio' + p.images[0].id" data-sal="slide-down" data-sal-delay="500" data-sal-duration="1000" [src]="p.images[0].img" alt="">
                            </div>
                            <div class="col-md-5">
                               <img *ngFor="let src of p.images.slice(1,3)" [ngClass]="'portfolio-2-' + src.id  + ' ' + 'fadeInRightPortfolio' + src.id" data-sal="slide-down" data-sal-delay="500" data-sal-duration="1000"  [src]="src.img" alt="">
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="col-xxl-5 col-xl-5 col-lg-6">
                   <div class="portfolio__content-2">
                      <div class="portfolio__icon-2">
                         <span [innerHTML]="getSafeHtml(p.icon)"></span>
                      </div>
                      <div class="portfolio__tag-2">
                        <a *ngFor="let t of p.tags" href="#">{{t}}</a>
                      </div>
                      <h3 class="portfolio__title-2" [innerHTML]="getSafeHtml(p.title)"></h3>
                      <div class="portfolio__btn-2">
                         <a routerLink="/portfolio/masonry" class="tp-btn-white">See Projects</a>
                      </div>
                   </div>
                </div>
              </div>

           </div>
        </div>
     </div>
  </div>
</section>
