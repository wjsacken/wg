<section class="counter__area counter__border-2">
  <div class="container">
     <div class="counter__inner-4" data-bg-color="green-dark-2">
        <div class="conter__shape">
           <img class="counter__shape-10" src="/assets/img/counter/4/counter-shape-1.png" alt="">
        </div>
        <div class="row">
           <div *ngFor="let c of counter_data; let i = index" class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6">
              <div class="counter__item-4-wrapper d-flex justify-content-center" data-sal="slide-up" [attr.data-sal-delay]="(i+1)*50 + 100" data-sal-duration="1000">
                 <div class="counter__item-4">
                    <h4 class="counter__title-4">
                      <span  class="purecounter">
                        {{c.number}}
                      </span>{{c.text}}</h4>
                    <div class="counter__content-4">
                       <p>{{c.title}}</p>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
