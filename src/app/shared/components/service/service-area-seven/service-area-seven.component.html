<section class="services__area" [ngClass]="spacing">
  <div class="container">
     <div class="row">
        <div *ngFor="let s of service_data" class="col-xxl-4 col-xl-4 col-lg-4 col-md-6">
           <div class="services__item-9 mb-30 transition-3">
              <div class="services__item-9-top d-flex align-items-start justify-content-between">
                 <div class="services__icon-9">
                    <span>
                        <div [innerHTML]="getSafeHtml(s.icon)"></div>
                       <img src="/assets/img/services/9/services-icon-shape.png" alt="">
                    </span>
                 </div>
                 <div class="services__btn-9">
                    <a routerLink="/pages/service-details"><i class="fa-light fa-arrow-up-right"></i></a>
                 </div>
              </div>
              <div class="services__content-9">
                 <span class="services-project">{{s.project}} Project</span>
                 <h3 class="services__title-9">
                    <a routerLink="/pages/service-details">{{s.title}}</a>
                 </h3>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
