<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
   <div>
     <label for="name">Name:</label>
     <input id="name" formControlName="name" type="text" />
     <div *ngIf="formSubmitted && name?.invalid">
       Name is required.
     </div>
   </div>
 
   <div>
     <label for="email">Email:</label>
     <input id="email" formControlName="email" type="email" />
     <div *ngIf="formSubmitted && email?.invalid">
       A valid email is required.
     </div>
   </div>
 
   <div>
     <label for="phone">Phone:</label>
     <input id="phone" formControlName="phone" type="text" />
     <div *ngIf="formSubmitted && phone?.invalid">
       Phone number is required.
     </div>
   </div>
 
   <div>
     <label for="practice_area">Practice Area:</label>
     <input id="practice_area" formControlName="practice_area" type="text" />
     <div *ngIf="formSubmitted && practice_area?.invalid">
       Practice area is required.
     </div>
   </div>
 
   <div>
     <label for="message">Message:</label>
     <textarea id="message" formControlName="message"></textarea>
     <div *ngIf="formSubmitted && message?.invalid">
       Message is required.
     </div>
   </div>
 
   <button type="submit">Submit</button>
 </form>
