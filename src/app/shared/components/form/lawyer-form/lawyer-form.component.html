<!-- src/app/lawyer-form/lawyer-form.component.html -->

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
   <div>
     <label for="name">Name:</label>
     <input id="name" formControlName="name" type="text" />
     <div *ngIf="formSubmitted && name?.invalid">
       <small>Name is required.</small>
     </div>
   </div>
 
   <div>
     <label for="email">Email:</label>
     <input id="email" formControlName="email" type="email" />
     <div *ngIf="formSubmitted && email?.invalid">
       <small *ngIf="email?.errors?.['required']">Email is required.</small>
       <small *ngIf="email?.errors?.['email']">Invalid email format.</small>
     </div>
   </div>
 
   <div>
     <label for="phone">Phone:</label>
     <input id="phone" formControlName="phone" type="tel" />
     <div *ngIf="formSubmitted && phone?.invalid">
       <small>Phone number is required.</small>
     </div>
   </div>
 
   <div>
     <label for="practice_area">Practice Area:</label>
     <input id="practice_area" formControlName="practice_area" type="text" />
     <div *ngIf="formSubmitted && practice_area?.invalid">
       <small>Practice area is required.</small>
     </div>
   </div>
 
   <div>
     <label for="message">Message:</label>
     <textarea id="message" formControlName="message"></textarea>
     <div *ngIf="formSubmitted && message?.invalid">
       <small>Message is required.</small>
     </div>
   </div>
 
   <button type="submit">Submit</button>
 </form>
