<header>
  <div class="header__area">
     <div class="header__bottom-9 header__sticky" id="header-sticky" [class.header-sticky]="sticky">
        <div class="container">
           <div class="mega-menu-wrapper p-relative">
              <div class="row align-items-center">
                 <div class="col-xxl-3 col-xl-3 col-lg-2 col-md-4 col-sm-5 col-8">
                    <div class="logo">
                       <a routerLink="/home/home-main">
                          <img src="/assets/img/logo/logo-green.svg" alt="logo">
                       </a>
                    </div>
                 </div>
                 <div class="col-xxl-7 col-xl-7 col-lg-8 d-none d-lg-block">
                    <div class="main-menu main-menu-9 main-menu-ff-space">
                       <nav id="mobile-menu">
                          <app-header-nav-menus></app-header-nav-menus>
                       </nav>
                    </div>
                 </div>
                 <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-8 col-sm-7 col-4">
                    <div class="header__bottom-right-8 d-flex justify-content-end align-items-center">
                       <div class="header__hamburger ml-50">
                          <button (click)="utilsService.handleOpenMobileMenu()" type="button"  class="hamburger-btn-8 hamburger-btn-8-black offcanvas-open-btn">Menu</button>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</header>
