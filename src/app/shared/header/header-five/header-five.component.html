<header>
  <div class="header__area">
     <div class="header__bottom header__bottom-3 header__border-3 header-box-plr-245 header__sticky header__sticky-black" id="header-sticky" [class.header-sticky]="sticky">
        <div class="container-fluid">
           <div class="mega-menu-wrapper p-relative">
              <div class="row align-items-center">
                 <div class="col-xxl-3 col-xl-2 col-lg-2 col-md-4 col-sm-5 col-8">
                    <div class="logo">
                       <a routerLink="/home/home-main">
                          <img src="/assets/img/logo/logo.svg" alt="logo">
                       </a>
                    </div>
                 </div>
                 <div class="col-xxl-6 col-xl-8 col-lg-8 d-none d-lg-block">
                    <div class="main-menu main-menu-2 main-menu-3 main-menu-ff-space">
                       <nav id="mobile-menu">
                          <app-header-nav-menus></app-header-nav-menus>
                       </nav>
                    </div>
                 </div>
                 <div class="col-xxl-3 col-xl-2 col-lg-2 col-md-8 col-sm-7 col-4">
                    <div class="header__bottom-right d-flex justify-content-end align-items-center pl-30">
                       <div class="header__social d-none d-xl-block">
                          <ul>
                             <li>
                                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                             </li>
                             <li>
                                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                             </li>
                          </ul>
                       </div>
                       <div class="header__btn d-none d-lg-block">
                          <a routerLink="/pages/contact" class="tp-header-btn">contact</a>
                       </div>
                       <div class="header__hamburger ml-50 d-lg-none">
                          <button (click)="utilsService.handleOpenMobileMenu()" type="button" class="hamburger-btn offcanvas-open-btn">
                             <span></span>
                             <span></span>
                             <span></span>
                          </button>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</header>

<!-- offcanvas area -->
<app-offcanvas-five></app-offcanvas-five>
