<footer>
  <div class="footer__area" data-bg-color="footer-bg-grey">
     <div class="footer__top footer__top-9">
        <div class="container">
           <div class="footer__top-9-inner">
              <div class="row align-items-center">
                 <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-4">
                    <div class="footer__widget footer__widget-9">
                       <div class="footer__logo">
                          <a routerLink="/home/home-main">
                             <img src="/assets/img/logo/logo-black.svg" alt="">
                          </a>
                       </div>
                    </div>
                 </div>
                 <div class="col-xxl-9 col-xl-9 col-lg-6 col-md-8">
                    <div class="footer__widget footer__widget-9">
                       <div class="footer__widget-content">
                          <ul id="footer-list-inline-3">
                             <li><a routerLink="/pages/home-portfolio">Home</a></li>
                             <li><a routerLink="/pages/services">Services</a></li>
                             <li><a routerLink="/portfolio/grid">Portfolio</a></li>
                             <li><a routerLink="/pages/about">About</a></li>
                             <li><a routerLink="/pages/contact">Contact</a></li>
                          </ul>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <div class="footer__bottom-9">
        <div class="container">
           <div class="row align-items-center">
              <div class="col-sm-6">
                 <div class="footer__copyright-9">
                    <p> Copyright Â© {{date}} by <a routerLink="/home/home-main">Harry</a> All Rights Reserved.</p>
                 </div>
              </div>
              <div class="col-sm-6">
                 <div class="footer__social-9 text-sm-end">
                    <a *ngFor="let s of socials" [href]="s.link" target="_blank">
                      <i [class]="s.icon"></i>
                    </a>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</footer>
