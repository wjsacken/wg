<div>

  <!-- header area start -->
  <app-header-two></app-header-two>
  <!-- header area end -->

  <main>

    <!-- portfolio area start -->
    <section class="portfolio__area pb-65 pt-110 p-relative">
      <div class="container">
        <div class="row">
          <div class="col-xxl-9 col-xl-10">
            <div class="portfolio__details-wrapper">
              <div class="portfolio__details-content">
                <img class="newsImg" src="{{news?.img}}" alt="{{news?.headline}}">
                <h1 class="portfolio__details-title mt-30" [innerHTML]="news?.headline">{{ news?.headline }}</h1>
                <p>{{news?.date}} | {{news?.tags}} | Author: <a href="mailto:{{news?.email}}">{{news?.author}}</a> | <a href="{{news?.source}}" target="_blank">Original Article</a></p>
                <p [innerHTML]="news?.body"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- portfolio area end -->

    <!-- portfolio slider area start -->
    

  </main>

  <!-- footer area start -->
  <app-footer-two></app-footer-two>
  <!-- footer area end -->
</div>
