<div>

  <!-- header area start -->
  <app-header-one header_cls="header__white-solid" bottom_cls=" " [header_solid]="true" [common_offcanvas]="true"></app-header-one>
  <!-- header area end -->

  <main>

    <!-- portfolio area start -->
    <section class="portfolio__area pt-110 pb-80 p-relative fix">
      <div class="portfolio__shape">
        <img class="portfolio__shape-13" src="/assets/img/portfolio/grid/shape/circle-1.png" alt="">
        <img class="portfolio__shape-14" src="/assets/img/portfolio/grid/shape/circle-2.png" alt="">
        <img class="portfolio__shape-15" src="/assets/img/portfolio/grid/shape/circle-sm.png" alt="">
        <img class="portfolio__shape-16" src="/assets/img/portfolio/grid/shape/polygon-yellow.png" alt="">
        <img class="portfolio__shape-17" src="/assets/img/portfolio/grid/shape/polygon-pink.png" alt="">
        <img class="portfolio__shape-18" src="/assets/img/portfolio/grid/shape/polygon-green.png" alt="">
        <img class="portfolio__shape-19" src="/assets/img/portfolio/grid/shape/polygon-green-2.png" alt="">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="portfolio__section-title-wrapper text-center mb-90">
              <span class="portfolio__section-title-pre">CHECK OUT OUR LATEST WORK</span>
              <h3 class="portfolio__section-title">Portfolio Gallery</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xxl-12">
            <div class="portfolio__masonary-btn text-center mb-40">
              <div class="masonary-menu filter-button-group">
                <button *ngFor="let c of categories" [class.active]="activeCategory === c" data-filter="*"
                  (click)="handleCategoryItem(c)">
                  {{c}} <span>{{c === 'All' ? portfolio_data.length : getFilteredPortfolioCount(c)}}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row tp-gx-4 grid tp-portfolio-load-more">

          <div *ngFor="let item of portfolio_items.slice(0,perView); let i = index"
            class="col-xl-4 col-lg-4 col-md-6 grid-item cat1 cat3">
            <div class="portfolio__grid-item mb-40">
              <div class="portfolio__grid-thumb w-img fix tp-img-reveal tp-img-reveal-item" (mousemove)="utilsService.handleMouseMove($event,'.tp-img-reveal-item',1)">

                <div>
                  <a routerLink="/portfolio/details">
                    <img [src]="item.img" alt="">
                  </a>

                  <div *ngIf="item.video_id" class="portfolio__grid-video">
                    <a (click)="utilsService.playVideo(item.video_id)" href="javascript:void(0)"
                      class="portfolio-play-btn popup-video">
                      <svg width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 11L0 21.3923V0.607696L18 11Z" fill="currentColor" />
                      </svg>
                    </a>
                  </div>
                </div>


                <div class="tp-img-reveal-wrapper tp-hover-reveal-bg">
                  <div class="tp-img-reveal-wrapper__inner">
                    <div class="tp-img-reveal-wrapper__img">
                      <div class="portfolio__hover-wrapper">
                        <h4 class="portfolio__hover-title">{{item.title}}</h4>
                        <div class="portfolio__hover-category">
                          <span>
                            <a href="#">{{item.category}}</a>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-xxl-12">
            <div *ngIf="perView < portfolio_items.length" class="portfolio__load-more text-center">
              <button (click)="handlePerView()" id="tp-load-more" type="button"
                class="tp-load-more-btn load-more mt-30 mb-50">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 8.5C1 4.36 4.33 1 8.5 1C13.5025 1 16 5.17 16 5.17M16 5.17V1.42M16 5.17H12.67"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path
                    d="M15.9175 8.5C15.9175 12.64 12.5575 16 8.4175 16C4.2775 16 1.75 11.83 1.75 11.83M1.75 11.83H5.14M1.75 11.83V15.58"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Load more Post
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- portfolio area end -->

    <!-- video popup -->
    <app-video-popup></app-video-popup>
    <!-- video popup -->
  </main>

  <!-- footer area start -->
  <app-footer-one></app-footer-one>
  <!-- footer area end -->
</div>
