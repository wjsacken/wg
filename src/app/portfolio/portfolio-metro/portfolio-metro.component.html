<div>

  <!-- header area start -->
  <app-header-one header_cls="header__white-solid" bottom_cls=" " [header_solid]="true" [common_offcanvas]="true"></app-header-one>
  <!-- header area end -->

  <main>

    <!-- portfolio area start -->
    <section class="portfolio__area pb-90 pt-110 p-relative fix">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="portfolio__section-title-wrapper text-center mb-130">
              <span class="portfolio__section-title-pre">CHECK OUT OUR LATEST WORK</span>
              <h3 class="portfolio__section-title">Portfolio Sticky Metro</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xxl-12 tp-load-item-count" data-show="4">

            <div *ngFor="let item of portfolio_data.slice(0,perView)"
              class="portfolio__metro-item tp-load-item pt-40 pb-40 p-relative z-index-1 mb-30">
              <div class="portfolio__metro-thumb" [style]="{'background-image': 'url(' + item.img + ')'}">
                <div *ngIf="item.video_id" class="portfolio__grid-video">
                  <a (click)="utilsService.playVideo(item.video_id)" class="portfolio-play-btn popup-video pointer">
                    <svg width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M18 11L0 21.3923V0.607696L18 11Z" fill="currentColor" />
                    </svg>
                  </a>
                </div>
              </div>
              <div class="row">
                <div class="col-xxl-5 col-xl-5 col-lg-6 col-md-6">
                  <div class="portfolio__metro-content">
                    <div class="portfolio__metro-category">
                      <span>
                        <a href="#">{{item.category}}</a>
                      </span>
                    </div>
                    <h3 class="portfolio__metro-title">
                      <a routerLink="/portfolio/details">{{item.title}}</a>
                    </h3>
                    <p>{{item.subtitle}}</p>

                    <div class="portfolio__metro-btn">
                      <a routerLink="/portfolio/details" class="tp-btn-border">
                        Show Project
                        <span>
                          <svg width="26" height="9" viewBox="0 0 26 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.6934 1L25 4.20003L21.6934 7.4" stroke="currentColor" stroke-width="1.5"
                              stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M0.999999 4.19897H25" stroke="currentColor" stroke-width="1.5"
                              stroke-linecap="round" stroke-linejoin="round" />
                          </svg>
                        </span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="row" *ngIf="perView < portfolio_data.length">
          <div class="col-xxl-12">
            <div class="portfolio__load-more text-center">
              <button (click)="handlePerView()" id="tp-load-more" type="button" class="tp-load-more-btn load-more mt-40 mb-50">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 8.5C1 4.36 4.33 1 8.5 1C13.5025 1 16 5.17 16 5.17M16 5.17V1.42M16 5.17H12.67"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path
                    d="M15.9175 8.5C15.9175 12.64 12.5575 16 8.4175 16C4.2775 16 1.75 11.83 1.75 11.83M1.75 11.83H5.14M1.75 11.83V15.58"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Load more Post
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- portfolio area end -->

    <!-- video popup -->
    <app-video-popup></app-video-popup>
    <!-- video popup -->
  </main>

  <!-- footer area start -->
  <app-footer-one></app-footer-one>
  <!-- footer area end -->
</div>
