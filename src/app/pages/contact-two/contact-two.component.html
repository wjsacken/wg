<div>

  <!-- header area start -->
  <app-header-one header_cls="header__white-solid" [top_bar]="false" bottom_cls=" " [header_solid]="true" [common_offcanvas]="true"></app-header-one>
  <!-- header area end -->

  <main>

    <!-- contact area start -->
    <section class="tp-section-area p-relative z-index-1 tp-section-spacing">
      <div class="tp-section-bg include-bg" style="background-image: url(/assets/img/contact/contact-bg.png);"></div>
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-8">
               <div class="tp-section-wrapper-2 text-center">
                  <span class="tp-section-subtitle-2 subtitle-mb-7">CONTACT US</span>
                  <h3 class="tp-section-title-2 font-70">Get in touch with us for more information</h3>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- contact area end -->

     <!-- contact form area start -->
     <section class="contact__form-area">
      <div class="container">
         <div class="row">
            <div class="col-xl-12">
               <div class="contact__form-2 contact__style-2 contact__translate">
                  <h3 class="contact__form-2-title">Send a message</h3>
                  <app-contact-form></app-contact-form>
                  <p class="ajax-response"></p>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- contact form area end -->

   <!-- contact location box area start -->
    <section class="contact__loacation-box-area pt-120 pb-90">
      <div class="container">
          <div class="row">
            <div *ngFor="let l of location_data" class="col-lg-4 col-md-6">
                <div class="contact__location-box text-center white-bg mb-30">
                  <div class="contact__location-box-icon">
                      <img src="/assets/img/contact/contact-location-2.png" alt="">
                  </div>
                  <div class="contact__location-box-content">
                      <h3 class="contact__location-box-title">{{l.title}}</h3>

                      <div class="contact__location-box-info">
                        <p><a href="mailto:location@website.com">{{l.location}}</a></p>
                        <p><a href="tel:686-324-6838">{{l.tel}}</a></p>
                      </div>

                      <div class="contact__location-box-btn">
                        <a href="https://www.google.com/maps/place/102+Thompson+St,+New+York,+NY+10012,+USA/@40.7255437,-74.004061,17z/data=!3m1!4b1!4m5!3m4!1s0x89c2598c338f691d:0x6d5f394e7a1962cc!8m2!3d40.7255397!4d-74.0018723" target="_blank" class="tp-btn-border">View Location</a>
                      </div>
                  </div>
                </div>
            </div>
          </div>
      </div>
    </section>
    <!-- contact location box area end -->
  </main>

  <!-- footer area start -->
  <app-footer-six [style_2]="true"></app-footer-six>
  <!-- footer area end -->
</div>
