<div>

  <!-- header area start -->
  <app-header-two></app-header-two>
  <!-- header area end -->

  <main>

    <!-- contact area start -->
    <section class="tp-section-area p-relative z-index-1 pt-90 pb-30">
      <div class="tp-section-bg include-bg"></div>
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-xl-8">
               <div class="tp-section-wrapper-2 text-center">
                  <span class="tp-section-subtitle-2 subtitle-mb-9">CONTACT US</span>
                  <h1 class="tp-section-title-2 font-70">How can we help you?</h1>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- contact area end -->


   <!-- contact form area start -->
   <section class="contact__form-area pt-20 pb-40">
    <div class="container">
       <div class="row">
          <div class="col-xxl-6 col-xl-6 col-lg-6">
             <div class="contact__form-2">
                <h3 class="contact__form-2-title">Contact Details</h3>
                <div *ngFor="let l of location_data" class="contact__location-item">
                  <div class="row align-items-center">
                     <div class="col-lg-9 col-md-8 col-sm-7">
                        <div class="contact__location-content d-lg-flex align-items-center">

                           <h3 class="contact__location-title">{{l.title}}</h3>

                           <div class="contact__location-info d-sm-flex flex-wrap align-items-left">
                              <div class="contact__location-content">
                                 <p>{{l.location}}</p>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
             </div>
          </div>
          <div class="col-xxl-6 col-xl-6 col-lg-6">
            <div class="contact__form-2">
               <h3 class="contact__form-2-title">Send a message</h3>
               <app-contact-form></app-contact-form>
               <p class="ajax-response"></p>
            </div>
         </div>
       </div>
      </div>
    </section>
   <!-- contact form area end -->


  </main>

  <!-- footer area start -->
  <app-footer-two></app-footer-two>
  <!-- footer area end -->
</div>
