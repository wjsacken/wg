<div>

  <!-- header area start -->
  <header>
    <div class="header__area header__simple header__transparent">
       <div class="header__bottom header__sticky">
          <div class="container">
             <div class="mega-menu-wrapper p-relative">
                <div class="row align-items-center">
                   <div class="col-7">
                      <div class="logo">
                         <a routerLink="/home/home-main">
                            <img src="/assets/img/logo/logo-black.svg" alt="logo">
                         </a>
                      </div>
                   </div>
                   <div class="col-5">
                      <div class="header__bottom-right d-flex justify-content-end align-items-center pl-30">
                         <div class="header__btn d-none d-md-block">
                            <a routerLink="/pages/contact" class="tp-btn tp-btn-black">
                               Letâ€™s talk
                               <span>
                                  <svg width="15" height="12" viewBox="0 0 15 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                     <path d="M13.4492 6.00007L1 6.00007" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                     <path d="M8.42969 1L13.4509 5.99958L8.42969 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                  </svg>
                               </span>
                            </a>
                         </div>
                         <div class="header__hamburger ml-50 d-xl-none">
                            <button (click)="utilsService.handleOpenMobileMenu()" type="button" class="hamburger-btn hamburger-btn-black offcanvas-open-btn">
                               <span></span>
                               <span></span>
                               <span></span>
                            </button>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
  </header>
  <!-- header area end -->

  <!-- offcanvas start -->
  <app-offcanvas-six></app-offcanvas-six>
  <!-- offcanvas end -->

  <main>

     <!-- coming soon area start -->
     <section class="coming__area coming__height d-flex align-items-center">
      <div class="coming__shape">
         <img class="coming__shape-1" src="/assets/img/coming/coming-shape-1.png" alt="">
      </div>
      <div class="container">
         <div class="row align-items-center">
            <div class="col-xl-7 col-lg-6">
               <div class="coming__content pt-55">
                  <div class="coming__countdown">
                     <app-countdown-timer date="Dec 30 2024 20:20:22"></app-countdown-timer>
                 </div>
                 <h3 class="coming__title">Our website is <br> Under Consruction</h3>
                 <p>We will be here soon with something amazing technology and analytics. Subscribe to be notified.</p>

                  <div class="coming__form">
                     <form action="#">
                        <div class="coming__input">
                           <input type="email" placeholder="Enter Your Email">
                           <button type="submit" class="tp-btn">Subscribe</button>
                        </div>
                     </form>
                  </div>

                  <div class="coming__social">
                     <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                     <a href="#"><i class="fa-brands fa-twitter"></i></a>
                     <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                     <a href="#"><i class="fa-brands fa-youtube"></i></a>
                  </div>
               </div>
            </div>
            <div class="col-xl-5 col-lg-6">
               <div class="coming__thumb">
                  <img src="/assets/img/coming/coming-image-2.gif" alt="">
               </div>
            </div>
         </div>
      </div>
     </section>
     <!-- coming soon area end -->

  </main>

</div>
